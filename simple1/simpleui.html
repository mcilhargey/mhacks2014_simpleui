<!-- simpleui.html                              -+-HTML-+- -->

<html>
    <!-- Declare the heading for the webpage -->
    <head>
        <!-- Set the title of the page -->
        <title>Simple UI example</title>
        <!-- let the browser know we are working with utf-8 characters -->
        <meta charset="utf-8" />
        <!-- include the stylesheet for our elements -->
        <link type="text/css" href="simpleui.css" rel="stylesheet" />
        <!-- include our script -->
        <script type="text/javascript" src="simpleui.js"></script>
    </head>
    <!-- this is the start of what is displayed -->
    <body>
        <!-- these are elements representing buttons -->
        <!-- each id must be unique across the entire page -->
        <!-- class is a space delimited list of classes of elements, to match for styles abd searches -->
        <div id="button1" class="simple_button">Button 1</div>
        <div id="button2" class="simple_button">Button 2</div>
        <div id="button3" class="simple_button">Button 3</div>
        
        <!-- these inputs allow the user to enter text -->
        <!-- place holder is text to be displayed when the user has not entered anything -->
        <input type="text" id="input1" class="simple_entry" placeholder="Type here 1"> </input>
        <input type="text" id="input2" class="simple_entry" placeholder="Type here 2"> </input>
        <!-- This element represents where the output will be displayed -->
        <div id="resultsPane" class="simple_output"> </div>

        <!-- this block represents inline javascript, calling the onBodyLoad() function declared in the above simpleui.js -->
        <script type="text/javascript">
            onBodyLoad();
        </script>
    </body>
</html>
